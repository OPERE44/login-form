<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="icon" type="image/ico" href="favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes" />   
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="forgot-password.html" rel="stylesheet">
    <link href="register.html" rel="stylesheet">
    <link href="reset-password.html" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    
</head>
<body>
  <section class="vh-100  bg-image" style="background-color: rgba(0, 84, 204, 0.04);">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px; margin-top:40px">
              <div class="card-body p-5">
                <h2 class=" text-center mb-5" style="color:#0052D4">Create an account</h2>
  
                <form>
  
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example1cg">Name</label>
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                    
                  </div>
  
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example3cg">Email</label>
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                    
                  </div>
  
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" required/>
                    
                  </div>
  
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example4cdg">Confirm your password</label>
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" required/>
                   
                  </div>
  
                  <div class="form-check  justify-content-center mb-5">
                    <input
                      class="form-check-input "
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                      
                    />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-block btn-lg  text-body">Register</button>
                  </div>
                  <div class="or-container">
                    <div class="line-separator"></div>
                    <div style="color:#0052D4" class="or-label">or</div>
                    <div class="line-separator"></div>
                </div>
                <div class="row">
                    <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block  btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Sign-up using Google</a> </div>
                </div> <br>
                <p class="text-inverse text-center">Already have an account? <a href="index.html">Login</a></p>
            </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
