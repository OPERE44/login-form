<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter | Login Page</title>
    <link rel="icon" type="image/ico" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="forgot-password.html" rel="stylesheet">
    <link href="register.html" rel="stylesheet">
    <link href="reset-password.html" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
   <body>
    <div class="container mt-10" style="margin-top:5%" >
        <div class="row" >
			<div class="col-md-5 mx-auto">
			<div id="first">
				<div class="myform form ">
					 <div class="logo mb-3">
						 <div class="col-md-12 text-center">
							
						 </div>
                   <div class="col-md-12 text-center mb-2">
							<h4 style="color: #0052D4">Sign-in Form</h4>
						 </div>
					</div>
           <form action="" method="post" name="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" required>
              </div>
              
              <div class="row mb-4">
                <div class="col d-flex justify-content-center mb-mt-2">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form2Example3"
                      required
                    />
                    <label class="form-check-label" for="form2Example3"> Remember me </label>
                  </div>
                </div>
            
                <div class="col">
                  <!-- Simple link -->
                  <a  class="justify-content-center" href="forgot-password.html">Forgot password?</a>
                </div>
              </div>
              
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>
            
              <!-- Register buttons -->
              <div class="text-center">
                <p>Don't have account? <a href="register.html">Sign up </a>here</p>
                </div>
          </form>
                 
				</div>
			</div>
			  
      </div>   
</body>    
</html>
